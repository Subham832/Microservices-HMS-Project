# Service name for Eureka registration
spring.application.name=bookingservice-project

# Server port for this microservice
server.port=8085

# MySQL database connection configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bookingdb1  # Database URL
spring.datasource.username=root                               # Database username
spring.datasource.password=admin                              # Database password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver  # MySQL JDBC driver

# JPA & Hibernate configuration
spring.jpa.hibernate.ddl-auto=update                          # Auto-update schema (use with caution in production)
spring.jpa.show-sql=true                                      # Logs SQL statements in the console
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect  # SQL dialect for MySQL 8.x
