spring.application.name=propertyservice-project

server.port=9091

spring.datasource.url=jdbc:mysql://localhost:3306/propertyservicedb
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update

aws.s3.bucket-name=hms-photos-property-project
cloud.aws.region.static=ap-south-1
cloud.aws.credentials.access-key=YOUR-ACCESS-KEY
cloud.aws.credentials.secret-key=YOUR-SECRET-KEY


spring.kafka.bootstrap-servers=ec2-13-201-80-170.ap-south-1.compute.amazonaws.com:9092
spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*